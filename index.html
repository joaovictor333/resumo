<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="order.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="section__texts">
        <h1 class="first__title">Order Summary</h1>

        <p class="summary__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plan__section">
          <div class="area__plane">
            <h4>Annual Plan</h4>
            <p class="annual__price">$59.99/year</p>
          </div>

          <a
            href="https://www.linkedin.com/in/jo%C3%A3o-victor-799200217/"
            class="link__change"
            >Change</a
          >
        </section>

        <div class="buttons">
          <button class="button__proceed">Proceed to Payment</button>
          <button class="button__cancel">Cancel Order</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a
      ><br />
      Coded by <a href="https://github.com/joaovictor333">joaovictor333.</a>
    </div>
  </body>
</html>
